<div class="workspace p2p-workspace">
	<game-title></game-title>

	<header title="Peer 2 Peer:" description="Step {{ step + 1 }} of 3"></header>

	<div class="multiplayer">
		<peer2peer-step1 *ngIf="step === 0"
							[selectedGameId]="selectedGameId"
							[gamesList]="gamesList"
							(createGame)="onCreateGame($event)"
							(joinGame)="onJoinGame($event)">
		</peer2peer-step1>

		<peer2peer-step2 *ngIf="step === 1"
							[gameName]="gameName"
							[gamePlayers]="gamePlayers"
							(startGame)="onStartGame($event)">
		</peer2peer-step2>

		<peer2peer-step3 *ngIf="step === 2"
							[isGameOver]="isGameOver"
							[isRunning]="isRunning"
							[isMyTurn]="isMyTurn"
							[guesses]="guesses"
							[opponentGuesses]="opponentGuesses"
							(guess)="onGuess($event)">
		</peer2peer-step3>
	</div>

	<footer></footer>
</div>
